<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Log</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <script type="module" src="script.js"></script>
</head>
<body>
  <header>
    <h1>My Book Log</h1>
    <nav>
      <!-- Biometrics buttons moved to the top -->
      <button id="bioRegisterBtn" class="btn-bio">Register Biometrics</button>
      <button id="bioAuthBtn" class="btn-bio">Sign in with Biometrics</button>
    </nav>
  </header>

  <main>
    <!-- Section: Book List & Form (Hidden by default until user authenticates) -->
    <section id="books" style="display: none;">
      <h2>Track Your Books</h2>
      <form id="bookForm">
        <input type="hidden" id="bookId" value="" />
        <label for="title">Title:</label>
        <input type="text" id="title" required aria-required="true" />

        <label for="author">Author:</label>
        <input type="text" id="author" required aria-required="true" />

        <label for="genre">Genre:</label>
        <input type="text" id="genre" />

        <label for="rating">Rating:</label>
        <input type="number" id="rating" min="1" max="5" />

        <button type="submit" id="submitBtn" class="btn-submit">Add Book</button>
      </form>

      <div id="feedback" role="alert"></div>

      <ul id="bookList">
        <!-- Dynamically populated list of books -->
      </ul>
    </section>

    <!-- Section: Biometric Feedback (Optional) -->
    <section id="bioFeedbackSection">
      <div id="bioFeedback" role="alert"></div>
    </section>
  </main>
</body>
</html>
